<html>

        <title>Northeast State Twitter</title>

        <link rel="stylesheet" href="../jquery.mobile/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="../jquery.mobile/nscc-mobile-styles.css" />

      <!DOCTYPE html>

  <style>img{ height: 100px; float: left; }</style>
 
</head>
<body>
	<div id="images">

</div>
<script>$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=cat&tagmode=any&format=json&jsoncallback=?",
        function(data){
          $.each(data.items, function(i,item){
            $("<img/>").attr("src", item.media.m).appendTo("#images");
            if ( i == 3 ) return false;
          });
        });</script>
</body>
